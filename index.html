<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Conctact Me SPA</title>
</head>
<body>
    <!-- SIDE MENU -->
    <nav class="navbar">
        
        <!-- Nav Header -->
        <div class="profile-box">

            <div class="profile">
                <img id="profile-pic" src="./assets/img/fernando.jpg" alt="Foto de perfil usuario">
                
                <div class="contact-info">
                    <h6>Fernando</h6>
                    <small>Active now</small>
                </div>
            </div>
                
            <div class="options">
                <i class="fa-regular fa-message"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
            
            <!-- New Chat Section -->
        <div class="button-section">
            <button class="btn-chat">Nuevo Chat</button>
        </div>
        
        <!-- Contact List -->
        <div class="contact-list">
            
        </div>
    </nav>
    
    <!-- BODY-->
    <main class="main">
        <div id="default-screen">
            <img id="logo" src="./assets/img/hand.png" alt="Logo aplicación Contact Me SPA">
            <h1>Comienza el Networking</h1>
            <h6>Presiona el botón <b>"Nuevo Chat"</b> para comenzar a crear nuevas redes de contacto para tu empresa o emprendimiento.</h6>
        </div>
        </main>
    
    <script src="https://kit.fontawesome.com/dd3b71e850.js" crossorigin="anonymous"></script>
</body>
</html>
